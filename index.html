<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="clear" class="clear btn">
        Clear Cards
    </button>
    <h1>Memory Cards
        <button id="show" class="btn btn-small">
            &#x2b Add New Card
        </button>
    </h1>

    <div id="cards-container" class="cards">
    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">&#8592</button>
        <p id="current"></p>
        <button id="next" class="nav-button">&#8594</button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add New Card
            <button id="hide" class="btn btn-small btn-ghost">
                &times
            </button>
        </h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter a question..."></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter a answer..."></textarea>
        </div>

        <div id="add-card" class="btn">
            &#x2b Add Card
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
